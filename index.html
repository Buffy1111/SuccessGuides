<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מדריכים דיגיטליים להצלחה</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            padding: 50px;
        }
        h1 {
            color: #f90;
        }
        .product {
            margin-bottom: 40px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            background-color: #f90;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background-color: #e80;
        }
        .guides-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .guide {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 45%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .guide img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .guide:hover img {
            transform: scale(1.05);
        }
        .old-price {
            text-decoration: line-through;
            color: #ccc;
        }
        .new-price {
            color: #f90;
            font-size: 1.2em;
            margin-left: 10px;
        }
        .contact-section {
            margin-top: 60px;
        }
        .contact-section a {
            text-decoration: none;
            color: #fff;
            background-color: #4267B2;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            transition: transform 0.3s, background-color 0.3s;
        }
        .contact-section a:hover {
            transform: scale(1.05);
            background-color: #365899;
        }
        .contact-section img {
            vertical-align: middle;
            margin-right: 10px;
        }
        .footer {
            margin-top: 50px;
            color: #777;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .loading div {
            width: 15px;
            height: 15px;
            background-color: #f90;
            border-radius: 50%;
            display: inline-block;
            animation: loadingAnimation 1.2s linear infinite;
        }
        .loading div:nth-child(1) {
            animation-delay: 0s;
        }
        .loading div:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading div:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes loadingAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <script>
        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
            setTimeout(() => {
                window.location.href = document.querySelector('.loading').getAttribute('data-target');
            }, 2000);
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>מדריכים דיגיטליים להצלחה</h1>
        </div>
    </header>
    <main>
        <section id="guides" class="section">
            <div class="content">
                <h2>המדריכים שלנו</h2>
                <div class="guides-container">
                    <div class="guide">
                        <img src="b.png" alt="מדריך בריאות וכושר">
                        <h3>מדריך בריאות וכושר</h3>
                        <p><span class="old-price">₪75</span> <span class="new-price">₪20</span></p>
                        <button onclick="showLoading(); document.querySelector('.loading').setAttribute('data-target', 'fitness_payment.html');">קנה עכשיו</button>
                    </div>
                    <div class="guide">
                        <img src="e.png" alt="מדריך עסקים אונליין">
                        <h3>מדריך עסקים אונליין</h3>
                        <p><span class="old-price">₪150</span> <span class="new-price">₪50</span></p>
                        <button onclick="showLoading(); document.querySelector('.loading').setAttribute('data-target', 'business_payment.html');">קנה עכשיו</button>
                    </div>
                </div>
                <div class="loading">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </section>
        <section class="contact-section">
            <h2>ליצירת קשר</h2>
            <a href="https://www.facebook.com/profile.php?id=61561775983590" target="_blank">
                <img src="facebook-icon.png" alt="Facebook" width="20" height="20"> בקר בפייסבוק שלנו
            </a>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 מדריכים דיגיטליים להצלחה</p>
    </footer>
</body>
</html>
